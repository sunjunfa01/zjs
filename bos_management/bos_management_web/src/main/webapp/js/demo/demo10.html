<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
	<script type="text/javascript" src="../jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
	<link rel="stylesheet" href="../ztree/zTreeStyle.css" type="text/css">
	<script type="text/javascript" src="../ztree/jquery.ztree.all-3.5.js"></script>
	<script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body  ><!--铺满屏幕  -->
	h2>Basic Messager</h2>
	<p>Click on each button to see a distinct message box.</p>
	<div style="margin:20px 0;">
		<a href="#" class="easyui-linkbutton" onclick="show()">Show</a>
		<a href="#" class="easyui-linkbutton" onclick="slide()">Slide</a>
		<a href="#" class="easyui-linkbutton" onclick="fade()">Fade</a>
		<a href="#" class="easyui-linkbutton" onclick="progress()">Progress</a>
	</div>
	<script type="text/javascript">
		function show(){
		/* 	$.messager.alert('我的消息', '这是一个提示信息', 'info') */
			$.messager.confirm('确认对话',' 你想要退出系统吗', function(r){
				alert(r)
			})	
			/* $.messager.show({
				title:'My Title',
				msg:'Message will be closed after 4 seconds.',
				showType:'show'
			}); */
		}
		
		
		
		
		
		function slide(){
			$.messager.show({
				title:'My Title',
				msg:'3秒后结束',
				timeout:3000,
				showType:'slide'
			});
		}
		function fade(){
			$.messager.show({
				title:'My Title',
				msg:'Message never be closed.',
				timeout:0,
				showType:'fade'
			});
		}
		function progress(){
			var win = $.messager.progress({
				title:'Please waiting',
				msg:'Loading data...'
			});
			setTimeout(function(){
				$.messager.progress('close');
			},5000)
		}
	</script>
	
</body>
</html>
