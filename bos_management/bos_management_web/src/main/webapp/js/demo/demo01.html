<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
	<script type="text/javascript" src="../jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout" ><!--铺满屏幕  -->
		<!-- 右东 -->
		 <div data-options="region:'east',iconCls:'icon-reload',title:'East',split:true" style="width:100px;"></div>  
		<!-- 上北 -->
		<div data-options="region:'north'" style="height:50px">11</div>
		<!-- 下南 -->
		<div data-options="region:'south',split:true" style="height:50px;">22</div>
		<!-- 左西 -->
		<div data-options="region:'west',split:true" title="菜单" style="width:230px;"></div>
		<!-- （也叫中间） -->
		<div data-options="region:'center',title:'内容显示',iconCls:'icon-ok'">
			
		</div>
	</div>
	
</body>
</html>
