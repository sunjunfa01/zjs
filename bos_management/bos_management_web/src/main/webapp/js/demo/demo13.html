<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
	<script type="text/javascript" src="../jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
	<link rel="stylesheet" href="../ztree/zTreeStyle.css" type="text/css">
	<!--所有的JS插件都是依赖于JQuery,所以导入资源的时候,必须先导入jQuery -->
	<script type="text/javascript" src="../ztree/jquery.ztree.all-3.5.js"></script>
	<script type="text/javascript" src="../easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<script type="text/javascript">
<!-- 如果使用分页工具条,数据格式必须如下 -->
$(function() {
	$('#dg').datagrid({
		url : 'dg02.json', //指定请求地址
		striped : true,//是否显示斑马线效果
		rownumbers : true,//是否显示行号
		pagination : true,//是否显示分页工具条
		singleSelect : true,//是否只允许单选
		columns : [ [ { // 指定列的属性
			field : 'cb',
			title : 'cb',
			width : 100,
			checkbox : true

		}, { // 指定列的属性
			field : 'id',
			title : '编号',
			width : 100
		}, {
			field : 'name',
			title : '名称',
			width : 100
		}, {
			field : 'age',
			title : '年龄',
			width : 100,
			align : 'right'
		} ] ],
		toolbar : [ {
			iconCls : 'icon-edit',
			text : "编辑",
			handler : function() {
				alert('编辑按钮')
			}
		}, '-', {
			iconCls : 'icon-help',
			text : "帮助",
			handler : function() {
				alert('帮助按钮')
			}
		} ]

	});
})
</script>

<body  ><!--铺满屏幕  --><!--很多控件都可以发起网络请求,AJAX  -->
	<table id="dg">

		

	</table>
	
	
</body>
</html>
