<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>收派时间管理</title>
<!-- 导入jquery核心类库 -->
<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
<!-- 导入easyui类库 -->
<link rel="stylesheet" type="text/css"
	href="../../js/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../../js/easyui/themes/icon.css">
<link rel="stylesheet" type="text/css"
	href="../../js/easyui/ext/portal.css">
<link rel="stylesheet" type="text/css" href="../../css/default.css">
<script type="text/javascript"
	src="../../js/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../../js/easyui/ext/jquery.portal.js"></script>
<script type="text/javascript"
	src="../../js/easyui/ext/jquery.cookie.js"></script>
<script src="../../js/easyui/locale/easyui-lang-zh_CN.js"
	type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		// 先将body隐藏，再显示，不会出现页面刷新效果
		$("body").css({
			visibility : "visible"
		});

		// 收派时间管理信息表格
		$('#grid').datagrid({
			iconCls : 'icon-forward',
			fit : true,
			border : false,
			rownumbers : true,
			striped : true,
			pageList : [ 30, 50, 100 ],
			pagination : true,
			toolbar : toolbar,
			url : "../../takeTimeAction_pageQuery.action",
			idField : 'id',
			columns : columns
		});
		/* ('#addWindow').window({
	        title: '添加修改区域',
	        width: 400,
	        modal: true,
	        shadow: true,
	        closed: true,
	        height: 400,
	        resizable:false
	    }); */
	});

	//工具栏
	var toolbar = [ {
		id : 'button-add',
		text : '增加',
		iconCls : 'icon-add',
		handler : function() {
			$("#takeTimeWindow").window("open")
		}
	}, {
		id : 'button-edit',
		text : '修改',
		iconCls : 'icon-edit',
		handler : doView
		
	}, {
		id : 'button-delete',
		text : '删除',
		iconCls : 'icon-cancel',
		handler : doDelete
	} ];

	// 定义列
	var columns = [ [ {
		field : 'id',
		checkbox : true,
	}, {
		field : 'name',
		title : '时间名称',
		width : 120,
		align : 'center'
	}, {
		field : 'normalWorkTime',
		title : '平时上班时间',
		width : 120,
		align : 'center'
	}, {
		field : 'normalDutyTime',
		title : '平时休息时间',
		width : 120,
		align : 'center'
	}, {
		field : 'satWorkTime',
		title : '周六上班时间',
		width : 120,
		align : 'center'
	}, {
		field : 'satDutyTime',
		title : '周六休息时间',
		width : 120,
		align : 'center'
	}, {
		field : 'sunWorkTime',
		title : '周日上班时间',
		width : 120,
		align : 'center'
	}, {
		field : 'sunDutyTime',
		title : '周日休息时间',
		width : 120,
		align : 'center'
	}, {
		field : 'status',
		title : '状态',
		width : 120,
		align : 'center'
	}, {
		field : 'company',
		title : '所属单位',
		width : 120,
		align : 'center'
	}, {
		field : 'operator',
		title : '操作人',
		width : 120,
		align : 'center'
	}, {
		field : 'operatingTime',
		title : '操作时间',
		width : 120,
		align : 'center'
	}, {
		field : 'operatingCompany',
		title : '操作单位',
		width : 120,
		align : 'center'
	} ] ];
	
	//数据修改
	 function doView(){
				//用户勾选了几条数据
		var  rows =$("#grid").datagrid("getSelections");
		//alert(rows.length)
		if(rows.length==1 ){
			// 打开窗口
			$("#takeTimeWindow").window("open")
			//回填数据 （更新有保存    主键隐藏了）
			$("#takeTimeForm").form("load",rows[0]);// 这句怎么就回显数据了呢？？ 不懂啊
		}else if(rows.length<=0){
			$.messager.alert("提示", "请选中一条数据修改", "question")
		}else{
			$.messager.alert("提示", "您一次只能选择一条数据修改", "warning")
		}
	} 
	
	//数据删除
	function doDelete(){
		//获取用户所选的行  (更重要的是为了获取对应的每个id)
		var bb  =  $("#grid").datagrid("getSelections");
		if(bb.length<1){
			$.messager.alert("提示", "请至少选中一条数据删除", "question")
		}else{
			$.messager.confirm('提示',' 你确认要删除？', function(r){
				if(r){
					var cc = new Array();
					for (var i = 0; i < bb.length; i++) {
						cc.push(bb[i].id)
					}
					//cc.toString()  数组转换成字符串数组过去
					//跳转三种方式（ajak   from     location）
						// 发请求传递数据给后台
					location.href="../../takeTimeAction_deleteById.action?ids="+cc.toString();
				}
			})	
		}
	}
	function submitData() {
		$("#takeTimeForm").submit()
	}
	
</script>
</head>
<body class="easyui-layout" style="visibility: hidden;">
	<div region="center" border="false">
		<table id="grid"></table>
	</div>

	<div class="easyui-window" title="对收派标准进行添加或者修改" id="takeTimeWindow"
		collapsible="false" minimizable="false" maximizable="false"
		modal="true" closed="true"
		style="width: 600px; top: 50px; left: 200px">
		<div region="north" style="height: 31px; overflow: hidden;"
			split="false" border="false">
			<div class="datagrid-toolbar">
				<a id="save" icon="icon-save" href="#" class="easyui-linkbutton"
					plain="true" onclick="submitData()">保存</a>
			</div>
		</div>

		<div region="center" style="overflow: auto; padding: 5px;"
			border="false">

			<form id="takeTimeForm" method="post"
				action="../../takeTimeAction_save.action">
				<table class="table-edit" width="80%" align="center">
					<tr class="title">
						<td colspan="2">
							收派标准信息
							<!--提供隐藏域 装载id -->
							<input type="hidden" name="id" />
						</td>
					</tr>
					<tr>
						<td>时间名称</td>
						<td>
							<input type="text" name="name" class="easyui-validatebox"
								data-options="required:true" />
						</td>
					</tr>
					<tr>
						<td>平常上班时间</td>
						<td>
							<input type="text" name="normalWorkTime" class="easyui-validatebox"
								required="true" />
						</td>
					</tr>
					<tr>
						<td>平常下班时间</td>
						<td>
							<input type="text" name="normalDutyTime" class="easyui-validatebox"
								required="true" />
						</td>
					</tr>
					<tr>
						<td>周六上班时间</td>
						<td>
							<input type="text" name="satWorkTime" class="easyui-validatebox"
								required="true" />
						</td>
					</tr>
					<tr>
						<td>周六下班时间</td>
						<td>
							<input type="text" name="satDutyTime" class="easyui-validatebox"
								required="true" />
						</td>
					</tr>
					<tr>
						<td>周日上班时间</td>
						<td>
							<input type="text" name="sunWorkTime" class="easyui-validatebox"
								required="true" />
						</td>
					</tr>
					<tr>
						<td>周日下班时间</td>
						<td>
							<input type="text" name="sunDutyTime" class="easyui-validatebox"
								required="true" />
						</td>
					</tr>
					<tr>
						<td>状态</td>
						<td>
							<input type="text" name="status" class="easyui-validatebox"
								required="true" />
						</td>
					</tr>
					<tr>
						<td>所属单位</td>
						<td>
							<input type="text" name="company" class="easyui-validatebox"
								required="true" />
						</td>
					</tr>
					<tr>
						<td>操作人</td>
						<td>
							<input type="text" name="operator" class="easyui-validatebox"
								required="true" />
						</td>
					</tr>
					<tr>
						<td>操作时间</td>
						<td>
							<input type="text" name="operatingTime" class="easyui-datebox"
								required="true" />
						</td>
					</tr>
					<tr>
						<td>操作单位</td>
						<td>
							<input type="text" name="operatingCompany" class="easyui-validatebox"
								required="true" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
